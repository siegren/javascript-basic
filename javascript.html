<!doctype HTML>
<!DOCTYPE html>
<html>
<head>
	<title>Two Numbers</title>
</head>
<body>
<input type="number" name="num1" id="num1" /> <br />
<input type="number" name="num2" id="num2" /> <br />
<button id="divide" onclick="compute(this.id)">Divide</button>
<button id="multiply" onclick="compute(this.id)">Multiply</button>
<div id="result">Result: </div>

<br /><br />

<h3>Extract the half</h3>
<input type="text" name="txt" id="txt" /> <br />
<button id="extract" onclick="extractthehalf();">Extract</button>
<div id="result2">Result: </div>

<br /><br />

<h3>Concatinate Two String Except the First Char</h3>
<input type="text" name="txt" id="txt1" /> <br />
<input type="text" name="txt" id="txt2" /> <br />
<button id="extract" onclick="concatinate();">Extract</button>
<div id="result3">Result: </div>

<br /><br />

<h3>Print a town if starts with New or Los</h3>
<input type="text" name="txt" id="startTxt" /> <br />
<div id="result4">Result: </div>

<br /><br />

<h3>Sum of Two Numbers</h3>
<input type="text" name="txt1" id="sum1" /> <br />
<input type="text" name="txt2" id="sum2" /> <br />
<button onclick="sum()">Get Sum</button>
<div id="result5">Result: </div>

<br /><br />

<script type="text/javascript">
	function compute(id){
		var num1 = document.getElementById('num1').value;
		var num2 = document.getElementById('num2').value;
		if(id == "multiply"){
			document.getElementById('result').innerHTML = "Result: " + (num1 * num2);
		}else{
			document.getElementById('result').innerHTML = "Result: " + (num1 / num2);	
		}
	}

	function extractthehalf(){
		var txt = document.getElementById('txt').value;
		if (txt.length % 2 == 0){
		document.getElementById('result2').innerHTML = "Result: " + txt.substring(0, (txt.length / 2));	
		}else{
		document.getElementById('result2').innerHTML = "Result: Input is not even";				
		}		
	}

	function concatinate(){
		var txt1 = document.getElementById('txt1').value;
		var txt2 = document.getElementById('txt2').value;
		
		document.getElementById('result3').innerHTML = "Result: " + txt1.substring(1, txt1.length) + " " + txt2.substring(1, txt2.length);			
	}

	function sum(){
		var num1 = document.getElementById('sum1').value;
		var num2 = document.getElementById('sum2').value;
		if (num1 == num2 ){
			document.getElementById('result5').innerHTML = "Result: " + (num1 * 3);
		}else{
			document.getElementById('result5').innerHTML = "Result: " + (parseInt(num1) + parseInt(num2));		
		}
	}


		var txt = document.getElementById("startTxt");
		txt.addEventListener('keyup', function(event){
			var input = txt.value;
	
			if ((input.startsWith("New") == true) || (input.startsWith("Los") == true)){
				document.getElementById('result4').innerHTML = "Result: " + txt.value;		
			}else{
				document.getElementById('result4').innerHTML = "Result: Invalid Town";		
			}
		});





	
</script>
</body>

</html>
