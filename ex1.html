<!doctype HTML>
<!DOCTYPE html>
<html>
<head>
	<title>Random Numbers</title>
</head>
<body>
<script type="text/javascript">

		var ran = Math.floor(Math.random() * 11);
		var num1 = prompt("Enter a number from 1 - 10");
		if (num1 == ran){
			alert("Good Work! The Number is "+ran);
		}else{
			alert("Not Matched! The Number is "+ran);
		}
	
</script>
</body>

</html>
